<div class="card">
  <div class="d-flex justify-content-between">
    <div>
      <p-dropdown
        [options]="sortOptions"
        [(ngModel)]="sortPriceIncrease"
        placeholder="Sắp xếp giá"
        (onChange)="onSortChange($event)"
        styleClass="mb-2 md:mb-0"
      ></p-dropdown>
    </div>
    <div>
      <p-dropdown
        [showClear]="manufacturerSelected ? true : false"
        [options]="manufacturers"
        optionLabel="manufacturerName"
        optionValue="id"
        [(ngModel)]="manufacturerSelected"
        placeholder="Hãng sản xuất"
        (onClear)="clearFilterManufacturer($event)"
        (onChange)="onChangeManufacturer($event)"
        styleClass="mb-2 md:mb-0"
      ></p-dropdown>
    </div>
    <div>
      <span class="p-input-icon-left mb-2 md:mb-0">
        <i class="pi pi-search"></i>
        <input
          type="search"
          pInputText
          placeholder="Tìm kiếm sản phẩm"
          (ngModelChange)="search($event)"
          [(ngModel)]="searchTerm"
        />
      </span>
    </div>
  </div>
  <div class="row">
    <ng-container *ngFor="let product of products">
      <div class="col-lg-4 col-sm-12 me-0">
        <a
          [routerLink]="['/product', product.id]"
          class="waves-effect waves-light"
          ><img
            style="width: 500px"
            [src]="product.images[0]"
            class="img-fluid"
            alt=""
        /></a>

        <div class="card">
          <div class="card-body">
            <p class="mb-1">
              <a
                [routerLink]="['/product', product.id]"
                class="font-weight-bold black-text"
                >{{ product.productName }}</a
              >
            </p>

            <p class="mb-1">
              <strong *ngIf="product.minPrice == product.maxPrice"
                >{{ product.minPrice | number }}đ</strong
              >
              <strong *ngIf="product.minPrice != product.maxPrice"
                >{{ product.minPrice | number }}đ -
                {{ product.maxPrice | number }}đ</strong
              >
            </p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div row>
    <p-paginator
      [rows]="10"
      [totalRecords]="20"
      [rowsPerPageOptions]="[10, 20, 30]"
    ></p-paginator>
  </div>
</div>
