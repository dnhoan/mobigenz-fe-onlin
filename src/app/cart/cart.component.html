<div class="container my-5 py-3 z-depth-1 rounded">
  <h2 class="text-center mb-4">Shopping Cart</h2>

  <!--Section: Content-->
  <section class="dark-grey-text">
    <!-- Shopping Cart table -->
    <div class="table-responsive" *ngIf="cart">
      <table class="table product-table mb-0">
        <!-- Table head -->
        <thead class="mdb-color lighten-5">
          <tr>
            <th>Ảnh</th>
            <th class="font-weight-bold">
              <strong>Sản phẩm</strong>
            </th>
            <th class="font-weight-bold">
              <strong>Giá</strong>
            </th>
            <th class="font-weight-bold">
              <strong>Số lượng</strong>
            </th>
            <th class="font-weight-bold">
              <strong>Thành tiền</strong>
            </th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cartItem of cart.cartItemDtos" class="rgba-grey-slight">
            <th scope="row">
              <img src="{{ cartItem.productDetailCartDto!.image }}" alt="productPic" class="img-fluid z-depth-0"
                style="width: 100px" />
            </th>
            <td>
              <h5 class="mt-3">
                <strong>{{
                  cartItem.productDetailCartDto!.productName
                  }}</strong>
              </h5>
              <p class="text-muted">{{ cartItem.productDetailCartDto!.sku }}</p>
            </td>
            <td>{{ cartItem.productDetailCartDto!.price }} đ</td>
            <td>
              <input type="number" min="1" step="1" value="{{ cartItem.amount }}" aria-label="Amount"
                class="form-control" style="width: 100px" onchange="saveCartItem(cartItem.id, cartItem.amount)" />
            </td>
            <td class="font-weight-bold">
              <strong>{{
                cartItem.productDetailCartDto!.price * cartItem.amount
                }}
                đ</strong>
            </td>
            <td>
              <button type="button" class="btn btn-sm btn-danger" data-toggle="tooltip" data-placement="top"
                title="Remove item" (click)="deleteCartItem(cartItem.id)">
                X
              </button>
            </td>
          </tr>
          <!-- /.First row -->
        </tbody>
        <!-- /.Table body -->
      </table>
    </div>
    <!-- /.Shopping Cart table -->
  </section>
  <!--Section: Content-->

  <div class="text-end mt-3">
    <button type="button" class="btn btn-lg btn-primary" routerLink="checkout">THANH TOÁN</button>
  </div>
</div>
