<div class="container my-5 py-3 z-depth-1 rounded">
    <h2 class="text-center mb-4">Shopping Cart</h2>

    <!--Section: Content-->
    <section class="dark-grey-text">

        <!-- Shopping Cart table -->
        <div class="table-responsive">

            <table class="table product-table mb-0">

                <!-- Table head -->
                <thead class="mdb-color lighten-5">
                    <tr>
                        <th></th>
                        <th class="font-weight-bold">
                            <strong>Product</strong>
                        </th>
                        <th class="font-weight-bold">
                            <strong>Color</strong>
                        </th>
                        <th></th>
                        <th class="font-weight-bold">
                            <strong>Price</strong>
                        </th>
                        <th class="font-weight-bold">
                            <strong>QTY</strong>
                        </th>
                        <th class="font-weight-bold">
                            <strong>Amount</strong>
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <!-- /.Table head -->

                <!-- Table body -->
                <tbody>

                    <!-- First row -->
                    <tr *ngFor="let cartItem of cart.cartItemDtos" class="rgba-grey-slight">
                        <th scope="row">
                            <img src="{{ cartItem.productDetailCartDto!.image }}" alt="productPic"
                                class="img-fluid z-depth-0" style="width: 190px;">
                        </th>
                        <td>
                            <h5 class="mt-3">
                                <strong>{{ cartItem.productDetailCartDto!.productName }}</strong>
                            </h5>
                            <p class="text-muted">Apple</p>
                        </td>
                        <td>{{ cartItem.productDetailCartDto!.sku }}</td>
                        <td></td>
                        <td>$ {{ cartItem.productDetailCartDto!.price | number }}</td>
                        <td>
                            <input type="number" value="{{ cartItem.amount | number }}" aria-label="Amount"
                                class="form-control" style="width: 100px" onchange="">
                        </td>
                        <td class="font-weight-bold"> Total
                            <!-- <strong>{{ cartItem.productDetailCartDto!.price * cartItem.amount | number }}</strong> -->
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip"
                                data-placement="top" title="Remove item">X
                            </button>
                        </td>
                    </tr>
                    <!-- /.First row -->
                </tbody>
                <!-- /.Table body -->

            </table>

        </div>
        <!-- /.Shopping Cart table -->

    </section>
    <!--Section: Content-->


</div>
